<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>রমজান ২০২৬</title>
    
    <!-- PWA Settings -->
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" type="image/png" href="./icon.png">
    <link rel="apple-touch-icon" href="./icon.png">
    <meta name="theme-color" content="#198754">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-light">

<div class="container py-4" style="max-width: 500px;">
    
    <!-- Header -->
    <div class="text-center mb-4">
        <h2 class="fw-bold text-success"><i class="bi bi-moon-stars-fill"></i> সাহরি ও ইফতার</h2>
        <p class="text-muted" id="current-date">আজকের সময়সূচী</p>
        <div id="location-box" class="badge bg-secondary text-wrap p-2">
            <i class="bi bi-geo-alt-fill"></i> লোকেশন খুঁজছি...
        </div>
    </div>

    <!-- Countdown Card -->
    <div class="card shadow-lg border-0 rounded-4 text-center mb-4">
        <div class="card-body py-4">
            <h5 class="text-secondary text-uppercase small">পরবর্তী সময়</h5>
            <div id="status-text" class="fw-bold text-dark mt-2">অপেক্ষা করুন...</div>
            
            <!-- Main Countdown -->
            <div id="countdown" class="display-3 fw-bold text-success my-2">--:--:--</div>
            
            <!-- New Current Time Section -->
            <div class="border-top pt-2 w-75 mx-auto">
                <span class="text-muted small">বর্তমান সময়:</span>
                <span id="current-clock" class="fw-bold text-primary ms-1" style="font-family: 'Courier New', monospace; font-size: 1.1rem;">
                    --:--:--
                </span>
            </div>

        </div>
    </div>

    <!-- Prayer Times Grid -->
    <div class="row g-3">
        <!-- Sehri -->
        <div class="col-6">
            <div class="p-3 bg-white rounded-3 shadow-sm text-center border-bottom border-warning border-4">
                <i class="bi bi-sunrise-fill fs-1 text-warning"></i>
                <div class="small text-muted mt-2">সাহরি শেষ</div>
                <div id="sehri-time" class="fs-4 fw-bold text-dark">--:--</div>
            </div>
        </div>
        <!-- Iftar -->
        <div class="col-6">
            <div class="p-3 bg-white rounded-3 shadow-sm text-center border-bottom border-danger border-4">
                <i class="bi bi-sunset-fill fs-1 text-danger"></i>
                <div class="small text-muted mt-2">ইফতার শুরু</div>
                <div id="iftar-time" class="fs-4 fw-bold text-dark">--:--</div>
            </div>
        </div>
    </div>

    <!-- Install Button (Hidden by default) -->
    <div class="mt-5 text-center">
        <button id="install-btn" class="btn btn-success w-100 rounded-pill py-3 shadow" style="display: none;">
            <i class="bi bi-download me-2"></i> অ্যাপটি মোবাইলে ইন্সটল করুন
        </button>
        <p class="text-muted small mt-2">GPS অন রাখুন সঠিক সময়ের জন্য</p>
    </div>

</div>

<!-- Scripts -->
<script src="./script.js"></script>

<!-- Service Worker Registration -->
<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('./sw.js')
                .then(reg => console.log('SW Registered!', reg.scope))
                .catch(err => console.log('SW Failed:', err));
        });
    }
</script>

</body>
</html>
